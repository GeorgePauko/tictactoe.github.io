<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe !</title>
    <link rel="stylesheet" href="styles.css">  
  </head>
  
  <body>
	<main>
		<h1 id="head">Tic Tac Toe !</h1>
		
			<form id="playground">
				<input type="button" name="s1">
				<input type="button" name="s2">
				<input type="button" name="s3">
				<input type="button" name="s4">
				<input type="button" name="s5">
				<input type="button" name="s6">
				<input type="button" name="s7">
				<input type="button" name="s8">
				<input type="button" name="s9">
			</form>
			<button type="button" onclick="location.reload()">New Game!</button>
	</main>

	<div id="container">
		<div id="popup">
			<img src="images/x.png" alt="x" id="x">
			<h1>Cat's game, DRAW !</h1>
			<img src="images/cat.webp" alt="cat" id="cat">
		</div>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
  </body>
  
</html>
